<style>
    #sidebar {
        visibility: visible;
    }

    h4 {
        margin-top: 0.5rem;
        margin-bottom: 1rem;
    }
</style>
{% if not user %}
{% set user = current_user %}
{% endif %}
{% if user.username == current_user.username %}
<h4><a href="{{ url_for('users.account') }}">החשבון שלי</a></h4>
<ul class="list-group" id="category-list">
    <li class="list-group-item"><a href="{{ url_for('users.profile', username=current_user.username) }}">הפרופיל שלי</a>
    </li>
    <li class="list-group-item"><a href="{{ url_for('users.user_results', username=current_user.username) }}">התשובות
            שלי</a>
    </li>
    <li class="list-group-item"><a href="{{ url_for('main.questionary') }}">עדכון התשובות שלי</a></li>
</ul>
{% else %}
<h4><a href="{{ url_for('users.profile', username=user.username) }}">הפרופיל של
        {{ user.username }}</a></h4>
<ul class="list-group" id="category-list">
    <li class="list-group-item"><a href="{{ url_for('users.user_results', username=user.username) }}">התשובות
            של {{ user.username }}</a>
    </li>
</ul>
{% endif %}
